<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="youtube「獣の集い」のサイトです。配布や依頼を受けております。">
        <meta property="og:title" content="獣の集いー配布所">
        <meta property="og:site_name" content="獣の集いのウェブサイト">
        <meta property="og:description" content="youtube「獣の集い」のサイトです。配布や依頼を受けております。">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion">
        <meta property="og:image" content="img/shortcut.png">
        <meta property="twitter:card" content="summary">
        <meta property="twitter:dite" content="@pikten11">
        <link rel="stylesheet" href="../css/button.css">
        <link rel="stylesheet" href="../css/text.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/icon.css">
        <link rel="stylesheet" href="../css/distribtion.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <link rel="shortcut icon" href="../img/shortcut.png">
        <title>獣の集いー配布所</title>
    </head>
    <body>
        <div class="index">
            <div class="hero-image">
                <div class="hero-content">
                    <div class="content">
                        <h1 class="heading-dark kemononotudoi">配布所</h1>
                        <h2 class="h2-heading-dark hero-text">配布されているものを確認できます</h2>
                        <img class="image-hero" src="../img/blue_solid.png">
                    </div>
                </div>
            </div>
            
            
           <div class="group-B">
               <div class="group-C">
                   <h2 class="section-title text-addon">ADDON</h2>
                   <button class="outline-button button-addon" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/addon'">一覧を見る</button>
                   <img class="img-addon image" src="../img/addon.png">
               </div>
               
               <div class="group-D">
                   <h2 class="section-title text-mod">MOD</h2>
                   <button class="outline-button button-mod" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/mod'">一覧を見る</button>
                   <img class="img-mod image" src="../img/mod.png">
               </div>
               
               <div class="group-E">
                   <h2 class="section-title text-datapack">DATAPACK</h2>
                   <button class="outline-button button-datapack" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/datapack'">一覧を見る</button>
                   <img class="img-datapack image" src="../img/datapack.png">
               </div>
               
               <div class="group-F">
                   <h2 class="section-title text-world">WORLD</h2>
                   <button class="outline-button button-world" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/world'">一覧を見る</button>
                   <img class="img-world image" src="../img/world.png">
               </div>
               
               <div class="group-G">
                   <h2 class="section-title text-shaders">SHADERS</h2>
                   <button class="outline-button button-shaders" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/shaders'">一覧を見る</button>
                   <img class="img-shaders image" src="../img/shaders.png">
               </div>
               
               <div class="group-H">
                   <h2 class="section-title text-plugin">PLUGIN</h2>
                   <button class="outline-button button-plugin" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/plugin'">一覧を見る</button>
                   <img class="img-plugin image" src="../img/plugin.png">
               </div>
               
               <div class="group-I">
                   <h2 class="section-title text-texture">TEXTURE</h2>
                   <button class="outline-button button-texture" type="button" onclick="location.href='https://paperbonsai2108.github.io/kemononotudoi-minecraft/distribtion/texture'">一覧を見る</button>
                   <img class="img-texture image" src="../img/texture.png">
               </div>
            </div>
        </div>

</html>
